version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8002}:80"
    environment:
      - BACKEND_URL=${BACKEND_URL:-172.31.18.92:8001}